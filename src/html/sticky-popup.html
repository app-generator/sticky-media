<div class="sticky-video-modal">
  <div class="sticky-video-modal-header">
    <a
      href="#"
      class="sticky-video-modal-resize sticky-video-modal-btn"
      onclick="toggleView()"
    >
      <img src="src/img/ic-maximize.svg" alt="maximize" class="maximize-icon" />
      <img src="src/img/ic-minimize.svg" alt="minimize" class="minimize-icon" />
    </a>
    <a
      href="#"
      class="sticky-video-modal-close sticky-video-modal-btn"
      onclick="closeStickyVideoModal()"
    >
      <img src="src/img/ic-close.svg" alt="close" />
    </a>
  </div>
  <div class="sticky-video-modal-body">
    <div id="sticky-video-modal-video"></div>
  </div>
</div>
